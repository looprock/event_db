{{ define "title" }}New Event | Event Database{{ end }}

{{ define "content" }}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Create New Event</h1>
        <a href="/events" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
            Back to List
        </a>
    </div>

    <div class="bg-white shadow-md rounded p-6">
        <form action="/events" method="POST">
            <div class="space-y-4">
                <!-- Tags -->
                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                    <div class="mt-1">
                        <input type="text" name="tags" id="tags" required
                               placeholder="Enter tags separated by spaces (e.g. todo work important)"
                               class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <p class="mt-1 text-sm text-gray-500">Tags help categorize your events and make them easier to find.</p>
                </div>

                <!-- Source -->
                <div>
                    <label for="source" class="block text-sm font-medium text-gray-700">Source</label>
                    <div class="mt-1">
                        <input type="text" name="source" id="source" required
                               placeholder="Enter source (e.g. email, manual, api)"
                               class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                    <p class="mt-1 text-sm text-gray-500">Source indicates where this event originated from.</p>
                </div>

                <!-- Data -->
                <div>
                    <label for="data" class="block text-sm font-medium text-gray-700">Data</label>
                    <div class="mt-1">
                        <textarea name="data" id="data" rows="6" required
                                  placeholder="Enter event data content here..."
                                  class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                    </div>
                    <p class="mt-1 text-sm text-gray-500">The main content of your event.</p>
                </div>

                <!-- Submit buttons -->
                <div class="flex justify-end space-x-3 pt-4">
                    <a href="/events" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Event
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{{ end }}
